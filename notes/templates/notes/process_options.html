{% extends "notes/base.html" %}

{% block title %}Process Options - {{ note.title }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-success text-white">
        <h4>Processing Options for: {{ note.title }}</h4>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success mt-3">Process Notes</button>
            <a href="{% url 'notes:note_detail' note.id %}" class="btn btn-outline-secondary mt-3">Skip Processing</a>
        </form>
    </div>
</div>
{% endblock %}
